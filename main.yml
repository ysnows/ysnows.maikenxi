name: 麦肯锡方法
version: 0.0.1
author: ysnows
on: { }
steps:
  - name: ''
    uses: prompt
    env:
      Model:
        type: enum
        value: gpt-3.5-turbo
        sort: 0
        messages: [ ]
      Messages:
        type: messages
        value: ''
        sort: 2
        messages:
          - role: system
            content: '你知道麦肯锡的快速了解行业方法吗？就是通过大量行业高频关键词来建立概念。现在我是一个对 {{text|contextText|copiedText}} 不了解的小白，请你给我整理出10个常用关键词，制作成Markdown表格，表头是：关键词（英文）、分类（中文）、介绍（限50字）、使用场景、参考外链。'
      Temperature:
        type: enum
        value: '1.0'
        sort: 1
        messages: [ ]
extensionId: ysnows.maikenxi
logo: ns:translate
description: 麦肯锡快速了解行业方法
async: false
homePage: https://github.com/ysnows/ysnows.maikenxi
appCast: https://raw.githubusercontent.com/ysnows/ysnows.maikenxi/main/appcast.json
minAppVersion: 1.2.1
flowType: prompt
options:
  - title: Model Settings
    items:
      - identifier: temperature
        type: menu
        title: Temperature
        defaultValue: '1.0'
        menuValues:
          - title: 'none'
            value: '0.0'
          - title: 'low'
            value: '0.5'
          - title: 'medium'
            value: '1.0'
          - title: 'high'
            value: '1.5'
          - title: 'maximum'
            value: '2.0'
      - identifier: model
        type: llmModel
        title: LLM Model
        defaultValue: 'llm.default|--|default'
  - title: General
    items:
      - identifier: Alias
        type: text
        title: Alias
        defaultValue: 'maikenxi'
        menuValues: [ ]
        desc: ''
        placeholderText: Add alias
        textWidth: 1.6e+2
        disable: false
      - identifier: Hotkey
        type: hotkey
        title: Hotkey
        defaultValue: ''
        menuValues: [ ]
        desc: "This shortcut will open an ai conversation window from anywhere in the
      system\n      . Make sure it is not conflicting with other global shortcuts."
        placeholderText: Add a hotkey to global start
        textWidth: 1.6e+2
        disable: false
    desc: ''
sort: 6
